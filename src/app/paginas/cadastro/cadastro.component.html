<app-header></app-header>

<div class="container-fluid mb-5">
  <form class="m-md-5 m-sm-3 m-1">
    <div class="form-row">
      <div class="col-xl-4 col-sm-6 col-6 mb-3">
        <label for="inputNome">Nome Completo</label>
        <input type="text" class="form-control" id="inputNome" value="" required>
      </div>

      <div class="col-xl-2 col-sm-6 col-6 mb-3 form-group">
        <label for="inputSexo">Sexo</label>
        <select class="form-control" id="inputSexo" required>
          <option>Masculino</option>
          <option>Feminino</option>
        </select>
      </div>

      <div class="col-xl-2 col-sm-6 col-6 mb-3 form-group">
        <label for="inputNascimento">Nascimento</label>
        <input type="date" class="form-control" id="inputNascimento" value="" required>
      </div>

      <div class="col-xl-4 col-sm-6 col-6 mb-3">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" value="" required>
      </div>

      <div class="col-xl-3 col-sm-6 col-6 mb-3">
        <label for="inputCelular">Celular</label>
        <input type="text" class="form-control" id="inputCelular" value="" [imask]="maskCelular"required>
      </div>

      <div class="col-xl-3 col-sm-6 col-6 mb-3">
        <label for="inputTelefone">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" value="" [imask]="maskTelefone" required>
      </div>

      <div class="col-xl-2 col-sm-4 col-3 mb-3">
        <label for="inputCEP">CEP</label>
        <input type="text" class="form-control" name="cep" id="inputCEP" required [imask]="maskCEP" onblur="pesquisacep(this.value)" required>
      </div>

      <div class="col-xl-4 col-sm-8 col-9 mb-3">
        <label for="inputEndereco">Endereço</label>
        <input type="text" class="form-control" name="rua" id="inputEndereco" required>
      </div>

      <div class="col-xl-3 col-sm-6 col-6 mb-3">
        <label for="inputBairro">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="inputBairro" required>
      </div>

      <div class="col-xl-3 col-sm-6 col-6 mb-3">
        <label for="inputCidade">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="inputCidade" required>
      </div>

      <div class="col-xl-2 col-sm-6 col-3 mb-3">
        <label for="inputEstado">Estado</label>
        <input type="text" class="form-control" name="uf" id="inputEstado" required>
      </div>

      <div class="col-xl-2 col-sm-3 col-6 mb-3">
        <label for="inputComplemento">Complemento</label>
        <input type="text" class="form-control" id="inputComplemento">
      </div>

      <div class="col-xl-2 col-sm-3 col-3 mb-3">
        <label for="inputNumero">Número</label>
        <input type="text" class="form-control" id="inputNumero" required>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Eu li e concordo com os termos de uso
        </label>
      </div>
    </div>
    <button class="btn btn-dark" type="submit">Cadastrar</button>
  </form>
</div>

<div class="row p-0 m-0">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2599919695695!2d-46.66169304886854!3d-23.559104067320124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjPCsDMzJzMyLjgiUyA0NsKwMzknMzQuMiJX!5e0!3m2!1spt-BR!2sbr!4v1589723496698!5m2!1spt-BR!2sbr" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
</div>

<div class="col-12">
  <app-footer></app-footer>
</div>
